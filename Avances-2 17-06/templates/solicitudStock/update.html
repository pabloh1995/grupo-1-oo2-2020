<!DOCTYPE html>
<html>

<head>
<title>Agregar SolicitudStock</title>
<link rel="stylesheet" href="/css/styles.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<meta charset="UTF-8">
</head>

<body>
	<div id="agregarTitulo">
		<h1>
			 Agregar SolicitudStock
		</h1>
	</div>
	<div class="card bg-light col-md-7 mt-5 p-3 mx-auto">
		<form action="#" th:action="@{/solicitudStock/update}" th:object="${solicitudStock}"
			method="post">
			<input type="hidden" th:field="*{idSolicitudStock}" />
			<div class="form-group">
				<label for="fechaSolicitudStock">Fecha Solicitud Stock</label> <input type="text"
					class="form-control" th:field="*{fechaSolicitudStock}" id="dato">
			</div>
			<div class="form-group">
				<label for="exampleFormControlSelect1">Producto</label> <select
					class="form-control" id="exampleFormControlSelect1"
					placeholder="Producto" th:field="*{producto.idProducto}">
					<option th:each="p : ${productos}" th:value="${p.idProducto}"
						th:text="${p.nombre}"></option>
				</select>
			</div>
			<div class="form-group">
				<label for="cantidad">Cantidad</label> <input type="text"
					class="form-control" th:field="*{cantidad}" id="dato">
			</div>
			<div class="form-group">
				<label for="aceptado">Aceptado</label> <input type="checkbox"
					class="form-control" th:field="*{aceptado}" id="dato">
			</div>
			<div class="form-group">
				<label for="exampleFormControlSelect1">Empleado</label> <select
					class="form-control" id="exampleFormControlSelect1"
					placeholder="Empleado" th:field="*{empleado.idPersona}">
					<option th:each="e : ${empleado}" th:value="${e.idPersona}"
						th:text="${e.apellido}"></option>
				</select>
			</div>
			<div class="form-group">
				<label for="exampleFormControlSelect1">Local</label> <select
					class="form-control" id="exampleFormControlSelect1"
					placeholder="Local" th:field="*{local2.idLocal}">
					<option th:each="l : ${locales}" th:value="${l.idLocal}"
						th:text="${l.direccion}"></option>
				</select>
			</div>
			<div class="form-group">
				<label for="exampleFormControlSelect1">Colaborador</label> <select
					class="form-control" id="exampleFormControlSelect1"
					placeholder="Empleado" th:field="*{colaborador.idPersona}">
					<option th:each="e : ${empleado}" th:value="${e.idPersona}"
						th:text="${e.apellido}"></option>
				</select>
			</div>
			<div class="form-group">
				<label for="activo">Activo</label> 
				<input	type="checkbox" th:field="*{activo}"/>
			</div>

			<input type="submit" class="btn btn-primary" value="Editar" />
		</form>
		<form action="#" th:action="@{/local/back}" method="post">
			<button type="submit" class="btn btn-dark" style="float: right">Volver</button>
		</form>
	</div>
</body>

</html>
