<!DOCTYPE html>
<html>

<head>
    <title>Agregar Cliente</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<meta charset="UTF-8">
</head>

<body>
<div id="agregarTitulo">
<h1>
<a id="unla" href="/index">UNLa</a> 
Agregar Cliente
</h1>
</div>
<div class="card bg-light col-md-7 mt-5 p-3 mx-auto">
<form action="#" th:action="@{/cliente/create}" th:object="${cliente}" method="post">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" th:field="*{nombre}" id="dato">
  </div>
    <div class="form-group">
    <label for="apellido">Apellido</label>
    <input type="text" class="form-control" th:field="*{apellido}" id="dato">
  </div>
    <div class="form-group">
    <label for="fechaDeNacimiento">Fecha De Nacimiento</label>
    <input type="date" class="form-control" th:field="*{fechaNacimiento}" id="dato">
  </div>
    <div class="form-group">
    <label for="dni">DNI</label>
    <input type="text" class="form-control" th:field="*{dni}" id="dato">
  </div>
  <div class="form-group">
    <label for="inputEmail1">Email</label>
    <input type="email" class="form-control" th:field="*{email}" id="dato" aria-describedby="emailHelp">
  </div>
  <button type="submit" class="btn btn-primary">Agregar</button>
</form>
</div>
</body>

</html>
