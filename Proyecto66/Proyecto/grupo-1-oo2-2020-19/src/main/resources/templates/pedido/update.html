<!DOCTYPE html>
<html>

<head>
    <title>Agregar Pedido</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<meta charset="UTF-8">
</head>

<body>
<div id="agregarTitulo">
<h1>
<a id="unla" href="/index">UNLa</a> 
Modificar Pedido
</h1>
</div>
<div class="card bg-light col-md-7 mt-5 p-3 mx-auto">
<form action="#" th:action="@{/pedido/update}" th:object="${pedido}" method="post">
  <div class="form-group">
    <label for="direccion">Fecha de Pedido</label>
    <input type="date" class="form-control" th:field="*{fechaPedido}" id="dato">
  </div>
   <div class="form-group">
    <label for="exampleFormControlSelect1">Producto</label>
    <select class="form-control" id="exampleFormControlSelect1" placeholder="Producto" th:field="*{producto.idProducto}">
			<option th:each= "p : ${producto}" th:value="${p.idProducto}" th:text= "${p.nombre}"> </option> 
		</select>
  </div>
    <div class="form-group">
    <label for="longitud">Cantidad</label>
    <input type="text" class="form-control" th:field="*{cantidad}" id="dato">
  </div>
    <div class="form-group">
    <label for="exampleFormControlSelect1">Local</label>
    <select class="form-control" id="exampleFormControlSelect1" placeholder="Local" th:field="*{local.idLocal}">
			<option th:each= "l : ${locales}" th:value="${l.idLocal}" th:text= "${l.direccion}"> </option> 
		</select>
  </div>
  <input type="submit" value="Editar" />
    </form>
    <form action="#" th:action="@{/pedido/delete/{id}(id=${pedido.idPedido})}" method="post">
        <button type="submit" class="btn btn-danger">Elminar Pedido</button>
    </form>
    <form action="#" th:action="@{/pedido/back}" method="post">
    	<button type="submit" class="btn btn-dark">Volver</button>
    </form>
</div>
</body>

</html>
