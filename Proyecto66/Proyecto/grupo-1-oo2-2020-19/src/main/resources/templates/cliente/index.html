<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<head>
<title>Clientes</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/styles.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<div layout:fragment="content">
	<body>
		<h1 id="header">Clientes</h1>
		<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
			th:if="${mensaje != null}" th:text="${mensaje}" class="alert"></div>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Fecha De Nacimiento</th>
					<th>DNI</th>
					<th>E-mail</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr>
				<tr th:each="cliente : ${cliente}">
					<td><span th:text="${cliente.nombre}" /></td>
					<td><span th:text="${cliente.apellido}" /></td>
					<td><span th:text="${cliente.fechaNacimiento}" /></td>
					<td><span th:text="${cliente.dni}" /></td>
					<td><span th:text="${cliente.email}" /></td>
					<td><a th:href="@{/cliente/{id}(id=${cliente.idPersona})}">Modificar</a></td>
					<td>
						<form action="#"
							th:action="@{/cliente/delete/{id}(id=${cliente.idPersona})}"
							method="post">
							<button type="submit" class="btn btn-danger">Elminar
								Cliente</button>
						</form>
					</td>
				</tr>

			</tbody>
		</table>

		<a class="btn btn-primary" href="/cliente/new">Agregar</a>

	</body>
</div>
</html>
