<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Login</title>
<link rel="stylesheet" href="/css/login.css">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

</head>
<body>
	<div class="card bg-light col-md-4 mt-6 p-4 mx-auto ">

	
		<form th:action="@{/loginprocess}" method="post">
			<div class="form-group mt-4">
			<img src="/img/user.png" alt="" class="user">
				<label for="user">Usuario</label> <input type="text"
					class="form-control" name="user"
					placeholder="Nombre de usuario">
			</div>
			<div class="form-group">
				<label for="password">Contrase침a</label> <input
					type="password" class="form-control"
					name="password" placeholder="Contrase침a">
			</div>
			<div class="form-group"></div>
			<button type="submit" class="btn btn-primary">Ingresar</button>
			
			<div th:if="${error != null}" class="alert alert-danger mt-4">
		    	Usuario o Contrase침a incorrecto. Prob치 otra vez.
		    </div>
		</form>

	</div>


</body>
</html>
