<h2>Agregar Local</h2>
<div class="card bg-light col-md-7 mt-5 p-3 mx-auto">

	<form action="#" th:action="@{/local/create}" th:object="${store}"
		method="post">

		<div class="form-group">
			<label for="name">Telefono</label> <input type="text"
				class="form-control" name="telefono" value="" th:field="*{phone}"
				placeholder="Escribi el telefono..." />
		</div>
		<label for="name">Ubicacion:</label>
		<div class="form-group">
			<label for="surname">Direccion</label> <input type="text"
				class="form-control" name="direccion" th:field="*{address}"
				placeholder="Escribi la direccion..." />
		</div>
		<div class="form-group">
			<label for="surname">Latitud</label> <input type="text"
				class="form-control" name="latitud" value="" th:field="*{latitude}"
				placeholder="Escribi la latitud...">
		</div>
		<div class="form-group">
			<label for="surname">Longitud</label> <input type="text"
				class="form-control" name="longitud" value="" th:field="*{longitude}"
				placeholder="Escribi la longitud...">
		</div>
		
	
		 <button type="submit" class="btn btn-dark px-4">
                <i class="far fa-plus-square fa-lg mr-2"></i>
                Agregar Local
            </button>
            
		 <a href="/local/index" class="btn btn-outline-secondary ml-3">
                Volver al panel de Locales
            </a>
	</form>
</div>
